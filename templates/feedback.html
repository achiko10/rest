<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>рЃЊрЃљрЃњрЃЋрЃўрЃбрЃЮрЃЋрЃћрЃЌ рЃњрЃљрЃЏрЃЮрЃ«рЃЏрЃљрЃБрЃарЃћрЃЉрЃљ</title>
</head>
<body>
    <div class="container">
        <h2>рЃгрЃБрЃ«рЃљрЃарЃЌ, рЃарЃЮрЃЏ рЃўрЃЏрЃћрЃЊрЃћрЃЉрЃў рЃњрЃљрЃњрЃўрЃфрЃарЃБрЃћрЃЌ ­Ъўћ</h2>
        <p>рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃЊрЃљрЃњрЃЋрЃўрЃгрЃћрЃарЃЮрЃЌ, рЃарЃљ рЃљрЃа рЃЏрЃЮрЃњрЃћрЃгрЃЮрЃюрЃљрЃЌ:</p>
        
        <form action="/submit-feedback" method="post">
            <input type="hidden" name="rating" value="{{ rating }}">
            <textarea name="comment" rows="5" placeholder="рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ..." required></textarea>
            <button type="submit" class="btn-submit">рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
        </form>
    </div>
</body>
</html>
